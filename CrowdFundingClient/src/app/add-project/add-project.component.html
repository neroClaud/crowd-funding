<div class="row">
  <div class="col-lg-12">
    <div class="col-md-4">
      <form (ngSubmit)="postProject()" class="form-horizontal">
        <div class="form-group">
          <label>naslov projekta</label>
          <input type="text" name="name" class="form-control" [(ngModel)]="title" />
        </div>
        <div class="form-group">
          <label>opis projekta</label>
          <input type="text" name="desription" class="form-control" [(ngModel)]="description" />
        </div>
        <div class="form-group">
          <label>cilj projekta</label>
          <input type="number" name="aim" class="form-control" [(ngModel)]="goal" />
        </div>
        <div class="form-group">
          <label>grad</label>
          <select class="form-control" name="input-city" id="input-city" [(ngModel)]="id">
            <option *ngFor="let c of cities" [value]="c.id"> {{c.name}}</option>
          </select>
        </div>
        <div class="form-group">
          <label> slika</label>
          <input type="file" (change)="selectFile($event)" class="form-control btn btn-default">
        </div>
        <div class="form-group">
          <input class="btn btn-success" type="submit" value="save" />
        </div>
      </form>
    </div>
    <div class="col-md-4 pull-right">
      <img [src]="imageUrl" class="img-responsive">
    </div>
  </div>
</div>
