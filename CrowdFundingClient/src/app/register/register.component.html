<div class="container">
  <div class="row">
    <div class="col-sm-4 col-sm-offset-4 thumbnail">
      <form class="form-register" [formGroup]="signUpForm" (ngSubmit)="register()">
        <ul class="nav nav-tabs nav-justified" role="tablist">
          <li role="presentation"><a [routerLink]="['/login']">Sign in</a></li>
          <li role="presentation" aria-selected="true"><a [routerLink]="['/register']">Register</a></li>
        </ul>
        <br>
        <div class="form-group">
          <label for="firstname" class="sr-only">first name</label>
          <input type="text" id="firstname" class="form-control top" formControlName="firstname" placeholder="firstname">
        </div>
        <div class="form-group">
          <label for="username" class="sr-only">LastName</label>
            <input type="text" id="lastname" class="form-control" formControlName="lastname" placeholder="lastname">
        </div>
        <div class="form-group">
          <label for="username" class="sr-only">Username</label>
          <input type="text" id="username" class="form-control" formControlName="username" placeholder="username">
            <span class="help-block pull-center" *ngIf="signUpForm.get('username').invalid && (signUpForm.get('username').touched || signUpForm.get('username').dirty)">
              <span *ngIf="signUpForm.get('username').errors['usernameIsForbiden']">This username is taken!</span>
              <span *ngIf="signUpForm.get('username').errors['required']">This field is required!</span>
            </span>
        </div>
        <div class="form-group">
          <label for="inputEmail" class="sr-only">Email</label>
          <input type="email" id="email" class="form-control" formControlName="email" placeholder="email">
            <span class="help-block pull-center" *ngIf="signUpForm.get('email').invalid && (signUpForm.get('email').touched || signUpForm.get('email').dirty)">
              <span *ngIf="signUpForm.get('email').errors['required']">This field is required!</span>
            </span>

        </div>
        <div class="form-group">
          <label for="inputPassword" class="sr-only">Password</label>
          <input type="password" id="inputPassword" class="form-control" formControlName="password" placeholder="password">
            <span class="help-block pull-center" *ngIf="!signUpForm.get('password').valid && (signUpForm.get('password').touched || signUpForm.get('password').dirty)">
              <span *ngIf="signUpForm.get('password').errors['required']">This field is required!</span>
              <span *ngIf="signUpForm.get('password').errors['minlength']">Minimum lenth is 6 characters</span>
            </span>
        </div>
        <div class="form-group">
          <button  class="btn btn-primary btn-block" type="submit">Register</button>
        </div>
      </form>
      <div *ngIf=wrongUsernameOrPass class="alert alert-warning box-msg" role="alert">
        Something went wrong !
      </div>
    </div>
    <div class="col-md-3"></div>
  </div>

</div>
