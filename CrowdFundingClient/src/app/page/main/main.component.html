<div *ngIf="projects" class="container-fluid">
  <div class="row">
    <div class="col-md-10 col-md-offset-1">
      <app-filter (filterEmiter)="filter($event)"></app-filter>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-12">
      <hr>
      <div class="col-xs-6 col-md-4" *ngFor="let project of projects | paginate: { itemsPerPage: 3, currentPage: p }">
        <div class="thumbnail cc">
          <figure>
            <img [src]="project.imagePath" class="img-rounded" width="330" height="280">
          </figure>
          <div class="caption">
            <h3><a [routerLink]="['/project',project.id]">{{project.title}}</a></h3>
            <p>{{project.description}} {{project.goal}}
            </p>
            <p>
              <button [routerLink]="['/project',project.id]" class="btn btn-primary">details</button>
              <a href="#" class="btn btn-default" role="button">Button</a>
            </p>
          </div>
        </div>
      </div>
    </div>
  </div><br>
  <div class="row">
    <div class="col-md-4 col-md-offset-4">
      <pagination-controls class="myPagination" directionLinks="true" autoHide="true" responsive="true" previousLabel="Previous"
        nextLabel="Next" screenReaderPaginationLabel="Pagination" screenReaderPageLabel="page" (pageChange)="p = $event">
      </pagination-controls>
    </div>
  </div>
</div>
